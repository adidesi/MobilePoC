<ion-header>

<ion-navbar color="orgcolor">
      <ion-buttons start>
          <button ion-button clear small ioncolor="orgcolor" (click)="reload($event)"><ion-icon name="home" color="light"></ion-icon></button>
          <button ion-button clear small ioncolor="orgcolor" (click)="logout($event)"><ion-icon name="power" color="light"></ion-icon></button>
      </ion-buttons>
      <ion-title>Welcome, {{username}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <p>
      Transfer from {{selectedAccountID}}
    </p>
  </div>
  <div>
    <ion-grid>
      <ion-row>
        <ion-label color='primary' >Account From</ion-label>
        <ion-label color='dark' >{{selectedAccountID}}</ion-label>
      </ion-row>
      <ion-row>
        <ion-label color='primary' >Account To</ion-label>
        <ion-select [(ngModel)]="selected_bene" interface="popover">
            <ion-option *ngFor="let account of bene_accounts" [value]="account">{{account}}</ion-option>
        </ion-select>
      </ion-row>
      <ion-row>
        <ion-label color='primary' >Amount</ion-label>
        <ion-input color="dark" type="number" [(ngModel)]="inpt_amount"></ion-input>
      </ion-row>
      <ion-row>
        <button ion-button icon-end round (click)='sendToBank();'>
          <ion-icon name="paper-plane" color="light"></ion-icon>Transfer
        </button>
      </ion-row>
    </ion-grid>
  </div>
  
</ion-content>
