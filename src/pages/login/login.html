<ion-header>

  <ion-navbar color="orgcolor">
    <ion-buttons start>
        <button ion-button clear small ioncolor="orgcolor" (click)="reload($event)"><ion-icon name="home" color="light"></ion-icon></button>
        <button ion-button clear small ioncolor="orgcolor" (click)="logout($event)"><ion-icon name="power" color="light"></ion-icon></button>
    </ion-buttons>
    <ion-title>BlockChain Front End</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-img src="assets/imgs/org-logo.png" cache="false" width="100%" height="12.9%"></ion-img>
<div align="center">
  <p>Welcome to BlockChain Front End</p>
  <p>Enter Login Details</p>
  <p>Choose from provided roles</p>
</div>
<ion-grid>
  <ion-row>
    <ion-col>
      <button ion-button icon-start full color="firebrick" (click)="clientDeepaklogin($event)"><ion-icon name="contact" color="light"></ion-icon>User: Deepak</button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start full color="purple" (click)="clientDhavallogin($event)"><ion-icon name="contact" color="light"></ion-icon>User: Dhaval</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button icon-start full color="orgcolor" (click)="Banklogin($event)"><ion-icon name="key" color="light"></ion-icon>Bank User</button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start full color="dark" (click)="Actor4login($event)"><ion-icon name="ionitron" color="light"></ion-icon>Actor 4</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <button ion-button icon-start full outline color="primary"(click)="helpPage($event)"><ion-icon name="help-circle" color="primary"></ion-icon>Help</button>
  </ion-row>
</ion-grid>






</ion-content>
