<ion-header>

  <ion-navbar>
    <ion-title>BlockChain Front End</ion-title>

</ion-header>


<ion-content padding>
  <ion-img src="assets/imgs/bnp-paribas-logo.png" cache="false" width="100%" height="12.8%"></ion-img>
<div align="center">
  <p>Welcome to BlockChain Front End</p>

</div>
<button ion-button icon-start full color="firebrick" (click)="clientDeepaklogin($event)"><ion-icon name="contact" color="light"></ion-icon>User: Deepak</button>
<button ion-button icon-start full color="purple" (click)="clientDhavallogin($event)"><ion-icon name="contact" color="light"></ion-icon>User: Dhaval</button>

<button ion-button icon-start full color="dark" (click)="Actor4login($event)"><ion-icon name="ionitron" color="light"></ion-icon>Actor 4</button>
<button ion-button icon-start full outline color="primary"(click)="helpPage($event)"><ion-icon name="help-circle" color="danger"></ion-icon>Help</button>

</ion-content>
